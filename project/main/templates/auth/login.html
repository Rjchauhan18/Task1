{% extends "main/base.html" %}

{% block content %}
<div class="max-w-sm mx-auto mt-10">
    <form method="POST" action="{% url 'login' %}" class="bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        
        <h2 class="text-lg font-bold mb-4 text-gray-900 dark:text-white">Login</h2>
        
        <div class="mb-4">
            <label for="id_username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Username</label>
            <input 
                type="text" 
                name="username" 
                id="id_username" 
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                placeholder="Enter your username" 
                required>
        </div>
        
        <div class="mb-4">
            <label for="id_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
            <input 
                type="password" 
                name="password" 
                id="id_password" 
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                placeholder="Enter your password" 
                required>
        </div>
        
        {% if form.errors %}
            <div class="mb-4 text-red-500 text-sm">
                {{ form.errors }}
            </div>
        {% endif %}

        <div class="flex items-center justify-between mb-4">
            <a href="{% url 'signup' %}" class="text-sm text-blue-500 hover:underline">Don't have an account? Sign up</a>
        </div>

        <button 
            type="submit" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Login
        </button>
    </form>
</div>
{% endblock content %}
